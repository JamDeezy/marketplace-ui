<!doctype html>
<html>
  <head>
    <title>w-date-time-picker</title>
    <script src="../lib/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/w-widgets/lib/w-base.html">
    <link rel="import" href="../bower_components/w-widgets/lib/w-jasmine.html">
    <link rel="import" href="../lib/f-admin-base.html">
    <link rel="import" href="../lib/f-date-time-picker.html">
    <w-seamless-iframe-helper></w-seamless-iframe-helper>

    <style>
      w-demo {
        vertical-align: top;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        background: #eef;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>f-date-time-picker</h1>

    <w-demo>
      <f-date-time-picker value="2015/04/15 10:45"></f-date-time-picker>
      <f-date-time-picker value="2015/04/16 10:45"></f-date-time-picker>
      <f-date-time-picker value="2015/04/16 10:45"></f-date-time-picker>
      <f-date-time-picker value="2015/04/16 10:45"></f-date-time-picker>
      <f-date-time-picker value="2015/04/16 10:45"></f-date-time-picker>
      <f-date-time-picker value="2015/04/16 10:45"></f-date-time-picker>
      <f-date-time-picker value="2015/04/16 10:45"></f-date-time-picker>
    </w-demo>

    <w-jasmine></w-jasmine>

    <script>
      window.addEventListener('WebComponentsReady', function() {
        document.body.removeAttribute('unresolved');
        document.querySelector('w-jasmine').run(function() {
          describe('f-date-time-picker', function() {
            it('takes a date', function() {
              var rating = document.createElement('f-date-time-picker');
              var date = new Date();
              rating.value = date;
              expect(rating.value.toString()).toBe(date.toString());
            });
          });
        });
      });
    </script>
  </body>
</html>
